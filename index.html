<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      table td,
      table th {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body class="bg-secondary">
    <!--CONTAINER-->
    <div class="container my-5 rounded rounded-2 overflow-hidden">
      <div class="row">
        <!--COL-1--->
        <div class="col-12 col-lg-5 p-4 d-flex flex-column gap-3 bg-dark">
          <h2 class="text-warning">Expense Tracker</h2>

          <!--BALANCE-->
          <div class="col-4 text-white">
            <p class="fs-5 fw-semibold m-0">Balance</p>
            <p style="height: 30px" id="balance" class="fs-3 m-0"></p>
          </div>

          <!--INCOME & EXPENSE-->
          <div class="row mx-1">
            <div class="col-5 border border-5 border-success pt-2 text-success text-center">
              <p class="fs-5 fw-semibold">Income</p>
              <p style="height: 30px" id="income" class=""></p>
            </div>
            <div class="offset-2 col-5 border border-5 border-danger pt-2 text-danger text-center">
              <p class="fs-5 fw-semibold">Expense</p>
              <p style="height: 30px" id="expense"></p>
            </div>
          </div>

          <!--FORM-1-->
          <div class="form-floating">
            <input type="date" id="transDate" class="form-control form-control-sm" />
            <label class="form-label">Transaction Date</label>
          </div>

          <!--FORM-2-->
          <div class="form-floating">
            <input type="text" id="transName" class="form-control" placeholder="" />
            <label for="transName" class="form-label">Transaction Name</label>
          </div>

          <!--FORM-3-->
          <div class="form-floating">
            <select id="transType" class="form-select form-select-sm ps-3">
              <option value="">Select type</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
            <label class="form-label">Transaction Type</label>
          </div>

          <!--FORM-4-->
          <div class="form-floating">
            <input type="text" id="transAmount" class="form-control" placeholder="" />
            <label for="transAmount" class="form-label">Amount</label>
          </div>

          <!--BUTTONS-->
          <div>
            <button type="button" id="liveToastBtn" onclick="addData()" class="btn btn-primary">Save</button>
            <button onclick="clearAll()" class="btn btn-danger">Clear</button>
          </div>

          <!--COL-1 END-->
        </div>
        <!--COL-2--->
        <div class="col-12 col-lg-7 p-3 px-3 bg-light">
          <!--SEARCH TABLE-->
          <div class="row text-center">
            <!--ROW-1-->
            <div class="row my-4">
              <div class="col-4">
                <div class="form-floating">
                  <input type="date" id="fromDate" class="form-control form-control-sm" />
                  <label class="form-label">From Date</label>
                </div>
              </div>

              <div class="col-4">
                <div class="form-floating">
                  <input type="date" id="toDate" class="form-control form-control-sm" />
                  <label class="form-label">To Date</label>
                </div>
              </div>

              <div class="col-4">
                <div class="form-floating">
                  <input type="text" onkeyup="search()" id="searchTxt" class="form-control" placeholder="" />
                  <label for="searchTxt" class="form-label">Search</label>
                </div>
              </div>
              <!--ROW-1 END-->
            </div>

            <!--ROW-2-->
            <div class="row">
              <div class="col-4">
                <button onclick="filterDates()" class="btn btn-sm btn-primary">View</button>
                <button onclick="removeFilterDates()" class="btn btn-sm btn-primary">Reset</button>
              </div>
              <!--ROW-2 END-->
            </div>

            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover my-3 fs-6 border-dark">
                <thead>
                  <th>Transaction Date</th>
                  <th>Transaction Name</th>
                  <th>Transaction Type</th>
                  <th>Amount</th>
                  <th>Delete</th>
                </thead>
                <tbody style="height: 100px" id="tbody"></tbody>
              </table>
            </div>
            <!--SEARCH TABLE END-->
          </div>
          <!--COL-2 END--->
        </div>
        <!--COL-2 END--->
      </div>
      <!--CONTAINER END-->
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
